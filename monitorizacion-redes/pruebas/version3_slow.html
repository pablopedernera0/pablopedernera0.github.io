<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Matrix Monitor - Slow Version</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #0d1117, #000);
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      padding: 8px;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .control-btn {
      background: #161b22;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }
    .control-btn.active {
      background: #238636;
      border-color: #2ea043;
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>

  <div class="control-panel">
    <button class="control-btn active" id="startBtn">‚ñ∂ Iniciar</button>
    <button class="control-btn" id="pauseBtn">‚è∏ Pausar</button>
    <button class="control-btn" id="resetBtn">üîÑ Reiniciar</button>
    <button class="control-btn" id="simulateBtn">üìä Simular</button>

    <!-- Slider de velocidad -->
    <div style="display:flex;align-items:center;gap:8px;padding-left:12px;">
      <label for="slowdownRange" style="font-size:0.9em;color:white;opacity:0.9;font-family:Share Tech Mono;">Velocidad</label>
      <input id="slowdownRange" type="range" min="0.25" max="4" step="0.25" value="1" 
             style="width:140px; accent-color: #ff9f43;">
      <span id="slowdownValue" style="font-family:Share Tech Mono;color:#fff;font-size:0.9em;width:36px;text-align:center;">1x</span>
    </div>
  </div>

  <script>
    class NetworkMatrixMonitor {
      constructor() {
        this.matrixElement = document.getElementById('matrix');
        this.apiUrl = 'http://localhost:5000/api/data';
        this.running = true;
        this.uploadSpeed = 200;
        this.downloadSpeed = 200;
        this.slowdownFactor = 1;
        this.particles = [];
        this.maxParticles = 250;

        this.setupEventListeners();
        this.startSimulation();
      }

      setupEventListeners() {
        const slowdownRange = document.getElementById('slowdownRange');
        const slowdownValue = document.getElementById('slowdownValue');
        slowdownRange.addEventListener('input', (e) => {
          const v = parseFloat(e.target.value) || 1;
          this.slowdownFactor = v;
          slowdownValue.textContent = v.toFixed(2) + 'x';
        });
      }

      startSimulation() {
        setInterval(() => {
          if (this.running) {
            this.generateParticles();
          }
        }, 800);
      }

      generateParticles() {
        const baseUpload = Math.floor(this.uploadSpeed / 50);
        const baseDownload = Math.floor(this.downloadSpeed / 50);

        const uploadParticles = Math.max(0, Math.floor(baseUpload / this.slowdownFactor));
        const downloadParticles = Math.max(0, Math.floor(baseDownload / this.slowdownFactor));

        for (let i = 0; i < uploadParticles; i++) {
          setTimeout(() => this.createParticle('upload'), Math.random() * 500 * this.slowdownFactor);
        }
        for (let i = 0; i < downloadParticles; i++) {
          setTimeout(() => this.createParticle('download'), Math.random() * 500 * this.slowdownFactor);
        }
      }

      createParticle(type) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.background = type === 'upload' ? '#58a6ff' : '#ff9f43';
        this.matrixElement.appendChild(particle);
        this.particles.push(particle);

        if (this.particles.length > this.maxParticles) {
          const old = this.particles.shift();
          if (old && old.parentNode) old.remove();
        }

        this.animateParticle(particle, type);
      }

      animateParticle(particle, type) {
        const startX = type === 'upload' ? 50 : window.innerWidth - 50;
        const startY = Math.random() * window.innerHeight;
        const endX = type === 'upload' ? window.innerWidth - 50 : 50;
        const endY = Math.random() * window.innerHeight;
        particle.style.left = startX + 'px';
        particle.style.top = startY + 'px';

        const baseSpeed = 0.01 + Math.random() * 0.015;
        const speed = Math.max(0.002, baseSpeed / this.slowdownFactor);

        let progress = 0;
        const step = () => {
          progress += speed;
          if (progress < 1) {
            const x = startX + (endX - startX) * progress;
            const y = startY + (endY - startY) * progress;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            requestAnimationFrame(step);
          } else {
            if (particle.parentNode) particle.remove();
            const idx = this.particles.indexOf(particle);
            if (idx > -1) this.particles.splice(idx, 1);
          }
        };
        requestAnimationFrame(step);
      }
    }

    new NetworkMatrixMonitor();
  </script>
</body>
</html>
